<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Blog Layout Practice</title>
</head>

<body>

  <header>
    <img id="iron-yard-logo" src="iron-yard-logo.png">
  </header>

  <main>
    <section id="leftBar">

      <p id="leftTitle">THE IRON YARD | HOUSTON</p>

      <p id="happenings">Happenings and updates from The Iron Yard in Houston, TX.</p>

      <label for="search-bar"><span id="search-text"> SEARCH</span></label>
      <input type="search" id="search-bar" placeholder="Search keywords">

    </section>

    <section id="rightBar">

      <p id="rightTitle">September 22 Starts a New Class of The Iron Yard Houston Students</p>

      <p id="author">By Brian Dorton, Campus Director at <a href="https://www.theironyard.com/">The Iron Yard</a> Houston</p>

      <img id="room-picture" src="iron-yard-room.jpg">

    </section>

    <div id="pop-up">
      <div id="top">
        Never miss a post! <span id="close">&#10006;</span>
      </div>
      <div id="bottom">
        <img id="pop-up-logo" src="iron-yard-logo.png">
        <span id="tiyname1">tiyhouston</span><br><span id="tiyname2">The Iron Yard | Houston</span>
        <button id="follow"><span id="add">+</span><span id="follow-word">Follow</span></button>
      </div>
    </div>

  </main>

  <footer>

  </footer>


</body>
</html>
